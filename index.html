<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Todo List</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    </head>

    <body>
        <h1>My Todo List</h1>
        <ul id="todo-list"></ul>
        <h2>Add Task</h2>
        <div id="new-task-input">
            <input id="new-task-text" type="text" placeholder="New task here" />
            <p id="due-date-label">Due Date</p>
            <input id="new-task-due-date" type="date" placeholder="due-date" />
            <input
                id="new-task-button"
                type="button"
                value="Submit"
                onclick="addTask()"
            />
        </div>
        <script src="script.js"></script>
    </body>
</html>
